name: 'Deploy to Kubernetes'
description: 'Build, push to ECR and deploy to Kubernetes'
inputs:
  aws-access-key-id:
    description: 'AWS access key id'
    required: true
  aws-secret-access-key:
    description: 'AWS secret access key'
    required: true
  aws-region:
    description: 'AWS region'
    required: true
  ecr-repository:
    description: 'ECR repository name'
    required: true
  image-tag:
    description: 'Tag for the Docker image'
    default: 'latest'
  release-name:
    description: 'Helm release name'
    required: true
  dockerfile-path:
    description: 'Path to the Dockerfile'
    default: '.'
    required: true
  chart-name:
    description: 'Name of the Helm chart'
    required: true
  namespace:
    description: 'Kubernetes namespace'
    required: true
  values:
    description: 'Values file for the Helm chart'
    required: true
  eks-cluster-name:
    description: 'Name of the EKS cluster'
    required: true

runs:
  using: "composite"
  steps:
    - run: |
        ECR_REGISTRY_ID=$(aws ecr describe-registry --query 'registryId' --output text)
        aws ecr get-login-password --region ${{ inputs.aws-region }} | docker login --username AWS --password-stdin $ECR_REGISTRY_ID.dkr.ecr.${{ inputs.aws-region }}.amazonaws.com
      shell: bash
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws-access-key-id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-access-key }}

    - run: |
        docker build -t ${{ inputs.ecr-repository }}:${{ inputs.image-tag }} ${{ inputs.dockerfile-path }}
        docker push ${{ inputs.ecr-repository }}:${{ inputs.image-tag }}
      shell: bash

    - run: |
        aws eks update-kubeconfig --name ${{ inputs.eks-cluster-name }} --region ${{ inputs.aws-region }}
      shell: bash
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws-access-key-id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-access-key }}

    - run: |
        helm repo add ms-helm-charts s3://ms-helm-charts-bucket/stable/
        helm repo update
      shell: bash

    - run: |
        helm upgrade ${{ inputs.release-name }} ms-helm-charts/${{ inputs.chart-name }} --namespace ${{ inputs.namespace }} --values ${{ inputs.values }} --create-namespace --install --set image.repository=${{ inputs.ecr-repository }},image.tag=${{ inputs.image-tag }}
      shell: bash
